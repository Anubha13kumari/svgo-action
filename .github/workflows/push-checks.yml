name: Code Validation
on:
  push:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build SVGO Action
        run: npm run build
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Lint source
        run: npm run lint
  test:
    name: Test - ${{ matrix.type }}
    needs: [build]
    strategy:
      matrix:
        type:
          - unit
          - integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache Jest
        uses: actions/cache@v2
        with:
          path: .cache/jest
          key: ${{ runner.os }}-jest-${{ hashFiles('package-lock.json') }}-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-jest-${{ matrix.type }}-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-jest-${{ matrix.type }}-
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run coverage:${{ matrix.type }}
        env:
          CI: true
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./_reports/coverage/lcov.info
          flags: ${{ matrix.type }}
  test-e2e:
    name: Test - end-to-end
    needs: [test]
    strategy:
      matrix:
        type:
          - 1
          - 2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: Install dependencies
        run: npm ci
      - name: Build SVGO Action
        run: npm run build
      - name: Move SVGO Action
        shell: bash
        run: |
          mkdir ./../action
          mv ./lib ./action.yml ./../action
      - name: Get SVGs pre-action
        id: original-svgs
        run: |
          export SVG=$(cat test/__fixtures__/not-optimized-1.svg)
          SVG="${SVG//'%'/'%25'}"
          SVG="${SVG//$'\n'/'%0A'}"
          SVG="${SVG//$'\r'/'%0D'}"
          echo "::set-output name=svg-one::$SVG"

          export SVG=$(cat test/__fixtures__/not-optimized-2.svg)
          SVG="${SVG//'%'/'%25'}"
          SVG="${SVG//$'\n'/'%0A'}"
          SVG="${SVG//$'\r'/'%0D'}"
          echo "::set-output name=svg-two::$SVG"
      - name: Run the SVGO Action
        id: svgo
        env:
          SVGO_ACTION_E2E_TEST: true
        uses: ./../action
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          svgo-version: ${{ matrix.type }}
      - name: Check SVGO Action output
        run: |
          if ! [ "${{ steps.svgo.outputs.DID_OPTIMIZE }}" = "true" ]; then
            exit 1
          fi

          if ! [ "${{ steps.svgo.outputs.SVG_COUNT }}" = "2" ]; then
            exit 2
          fi

          if ! [ "${{ steps.svgo.outputs.OPTIMIZED_COUNT }}" = "2" ]; then
            exit 3
          fi
      - name: Check optimized SVGs
        run: |
          export SVG=$(cat test/__fixtures__/not-optimized-1.svg)
          if [[ '${{ steps.original-svgs.outputs.svg-one }}' = $SVG ]]; then
            exit 4
          fi

          export SVG=$(cat test/__fixtures__/not-optimized-2.svg)
          if [[ '${{ steps.original-svgs.outputs.svg-two }}' = $SVG ]]; then
            exit 5
          fi

